<li>
  <span>{{dataItem['word']}}</span> <span> - {{dataItem['description']}}</span>
  <div *ngIf="createGame">
    <button class="btn btn-primary" [disabled]="editItem" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger" [disabled]="editItem" (click)="onDelete()">Delete</button>
  </div>
  <div *ngIf="joinGame && !descriptionActive">
    <button class="btn btn-primary" (click)="onDescription()">Description</button>
  </div>

  <app-word-form
    *ngIf="editItem"
    [dataForEdit]="dataItem"
    [editInProcess]="editInPro"
    [joinGame]="joinGame"
    (changeWordForm)="onChangeWordForm($event)"
    (stopEdit)="onStopEdit()"
  >
  </app-word-form>
</li>
