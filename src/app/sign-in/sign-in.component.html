<form class="signin-form"
      *ngIf="mySignInForm"
      [formGroup]="mySignInForm"
      (submit)="onSignInSubmit()">
  <div class="container">
    <div class="form-group">
      <label> E-mail:
        <input class="form-control" formControlName="email" type="email">
        <span *ngIf="!mySignInForm.get('email').valid">*E-mail incorrect</span>
        <span *ngIf="!mySignInForm.get('email').touched">*E-mail required</span>
      </label>
    </div>
    <div class="form-group">
      <label> Password:
        <input class="form-control" formControlName="password" type="password">
        <span *ngIf="!mySignInForm.get('password').valid">*Password incorrect</span>
      </label>
    </div>

    <div class="btn-group">
      <button
        type="submit"
      >
        Sign In
      </button>
      <button
        routerLink="/forgot-password"
        class="button">
        Forgot password
      </button>
    </div>
  </div>
</form>

<button routerLink="/home">go home</button>
