<div class="container">
  <form
    *ngIf="myJoinForm"
    [formGroup]="myJoinForm"
    (submit)="onJoin()"
  >
    <label>Enter game id:</label>
    <input formControlName="gameId" type="text">
    <button class="btn btn-success" [disabled]="!myJoinForm.valid" type="submit">Join</button>
  </form>
</div>
<button class="btn btn-primary" routerLink="/choose-role">Back</button>
